<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class='slider'>
      <div class='container'>
        <div class="row">
          <div class='slider-title'>
            <h1>Slider Vivaldi - Łukasz</h1>
          </div>
        </div>
        <div class='row'>
          <div class='slider-items'>
            <div class='slider-items_item'>
              <img src="img/img-1.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 1</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-2.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 2</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-3.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 3</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-4.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 4</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-5.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 5</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-6.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 6</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-4.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 7</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
            <div class='slider-items_item'>
              <img src="img/img-3.jpg" alt="slider">
              <div class='overlay'>
                <h2>Slider 8</h2>
                <span class='fa fa-search'></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- tutaj slider -->
    <div class="lightbox">
      <div class="lightbox-content">
        <div class='lightbox-close'>&times;</div>
        <img src="" alt='photo1' class='lightbox-img scale-down'>
        <div class='lightbox-controls'>
          <div class='prev'>
            <span class='fa fa-chevron-circle-left'></span> </div>
          <div class='next'><span class='fa fa-chevron-circle-right'></span></div>
        </div>
        <div class='lightbox-caption'>
          <span class='lightbox-text'></span>
          <span class='lightbox-counter'></span>
        </div>
      </div>

    </div>
    <!-- tutaj koniec -->
  </main>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
